---
layout: default
---

<article class="news-article">
  <h1>{{ page.title }}</h1>
  <p class="news-date">{{ page.date | date: "%Y年%m月%d日" }}</p>
  {% if page.author %}
  <p class="news-author">投稿者: {{ page.author }}</p>
  {% endif %}
  <div class="news-body">
    <div id="toc" class="news-toc"></div>
    {{ content }}
  </div>
  <div class="news-related">
    <h2>関連記事</h2>
    <ul>
      {% for post in site.posts limit:3 %}
        {% unless post.url == page.url %}
          <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
        {% endunless %}
      {% endfor %}
    </ul>
  </div>
</article>

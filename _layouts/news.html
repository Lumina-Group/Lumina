---
layout: default
---
<main>
    <article class="news-article">
        <header class="article-header">
            <h1>{{ page.title }}</h1>
            <time datetime="{{ page.date | date: '%Y-%m-%d' }}" class="article-date">
                {{ page.date | date: "%Y年%m月%d日" }}
            </time>
        </header>
        
        <div class="article-content">
            {{ content }}
        </div>
        
        <footer class="article-footer">
            <a href="{{ site.baseurl }}/pages/news.html" class="back-to-news">
                <i class="fa-solid fa-arrow-left"></i> お知らせ一覧に戻る
            </a>
        </footer>
    </article>
</main>
